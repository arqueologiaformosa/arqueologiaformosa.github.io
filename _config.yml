# Site settings
title: SÍTIO ARQUEOLÓGICO DO LAJEDO DO BISNAU
email: your-email@domain.com
url: https://arqueologiaformosa.github.io
description: ""
keywords: "your keywords, separated by commas"
skills: "O que oferecemos são apenas notícias avulsas de uma longa história,
pequenas amostras copiadas dos inúmeros paredões e lajedos pintados ou
gravados, como se fossem as migalhas da mesa farta da arqueologia
brasileira. Elas podem servir para que outros arqueólogos as incorporem na
manta que estão costurando por que as amostras são selecionadas e legítimas;
como podem servir para dar asas à imaginação do curioso, que deseja
conhecer mais sobre os índios brasileiros e seu passado;pode mesmo, a um
descuidado folheador, proporcionar a segurança da superioridade de sua
própria cultura. (SCHMITZ et.al., 1984:5)."
meta_author: Vera Gilberto

